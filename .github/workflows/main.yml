name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the repository
        uses: actions/checkout@v3

      - name: Set up NodeJS environment
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install package dependencies
        run: yarn install

      - name: Check linting and formatting
        run: yarn lint

      - name: Create test build
        run: yarn build

      - name: Telegram Action
        # You may pin to the exact commit or the version.
        # uses: xinthink/action-telegram@20b3085f4d1aa43c08c29411536b8b48658fc169
        uses: xinthink/action-telegram@v1.1
        with:
          # The Telegram Bot token
          botToken: ${{ secrets.TG_TOKEN }}
          # The target to which the message will be sent, can be a Telegram Channel or Group
          chatId:  ${{ secrets.TG_CHAT_ID }}
